<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wibuku</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        color: #fff;
        background-color: #000;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .parallax {
        background-image: url(https://i.pinimg.com/736x/a4/41/0f/a4410fa106d00efa89cabe37f3aad443.jpg);
        height: 100%;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .parallax::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1;
      }
      .content {
        top: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }
      h1 {
        font-size: 4em;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 4px;
        animation: fadeIn 2s ease-in-out;
        filter: drop-shadow(0 0 1.1rem rgb(50, 148, 245));
        text-align: center;
      }
      p {
        font-size: 1.5em;
        margin: 10px 0 0;
        animation: fadeIn 5s ease-in-out;
        color: #ffffffa5;
      }
      h4 {
        animation: fadeIn 6s ease-in-out;
        color: #fff;
        font-weight: bolder;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      a {
        text-decoration: none;
      }
      h4 {
        color: rgb(251, 222, 0);
      }
      .animate {
        display: inline-block;
        animation: movez 1s infinite alternate-reverse;
      }

      @keyframes movez {
        0% {
          transform: translateX(0px);
        }
        100% {
          transform: translateX(5px);
        }
      }
      .space {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="parallax"></div>
    <div class="content">
      <h1>Wibuku App</h1>
      <p>Aplikasi Nonton Anime Gratis</p>
      <a
        href="https://play.google.com/store/apps/details?id=wibuku.app.wibuku&amp;hl=id&amp;pli=1"
        class="href"
        ><h4>Download Sekarang <span class="animate">&gt;</span></h4></a
      >
    </div>
