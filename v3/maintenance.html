<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        body {
            background: #1C1C28;
        }

        h1 {
            font-size: 30px;
            text-align: center;
        }

        p {  
            margin-top: 1rem;
            text-align: center;
        }

        a {
            text-decoration: none;
            background: tomato;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            margin-top: 1rem;
            font-size: .9rem;
            transition: .4s all;
            border: 1px solid transparent;
        }

        a:hover, a:focus{
            border: 1px solid white;
        }

        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Sedang ada gangguan server</h3>
        <h3>Harap bersabar</h3>
     </div>
</body>

</html>
